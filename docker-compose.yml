version: '3'

services:
  auth:
    build:
      context: .
      dockerfile: auth_service/cmd/Dockerfile
    expose:
      - "32100"
    depends_on:
      - auth_db
    volumes:
      - auth_db-data:/auth_service/storage
    networks:
      - network
    environment:
      - CONFIG=/config/config.yaml
  auth_db:
    build:
      context: .
      dockerfile: auth_service/storage/Dockerfile
    volumes:
      - auth_db-data:/auth_service/storage
    networks:
      - network

  chat:
    build:
      context: .
      dockerfile: chat_service/cmd/Dockerfile
    volumes:
      - chat_db-data:/chat_service/storage
    expose:
      - "32200"
    depends_on:
      - auth
      - chat_db
    networks:
      - network
    environment:
      - CONFIG=/config/config.yaml
  chat_db:
    build:
      context: .
      dockerfile: chat_service/storage/Dockerfile
    volumes:
      - chat_db-data:/chat_service/storage
    networks:
      - network

  client:
    build:
      context: .
      dockerfile: client/cmd/Dockerfile
    environment:
      - CONFIG=/config/config.yaml
    volumes:
      - ./client/cmd/tmp:/client/cmd/tmp
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - chat
    networks:
      - network

volumes:
  auth_db-data:
  chat_db-data:

networks:
  network:
    driver: bridge